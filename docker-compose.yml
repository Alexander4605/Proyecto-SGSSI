services:
  web:
    build: .
    environment:
      - ALLOW_OVERRIDE=true
    ports:
      - "81:80"
    links:
      - db
    volumes:
      - ./app:/var/www/html/
    # ¡CAMBIO IMPORTANTE!
    # "depends_on" ahora espera a que la BBDD esté "saludable",
    # no solo "iniciada".
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.8.2
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: database
    ports:
      - "8889:3306"
    # ¡NUEVO BLOQUE AÑADIDO!
    # Esta es la "prueba de salud". Docker ejecutará este comando
    # hasta que funcione, lo que significa que la BBDD está lista.
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "admin", "--password=test"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db
    ports:
      - 8890:80
    environment:
      PMA_HOST: db
      MYSQL_USER: admin
      MYSQL_PASSWORD: test