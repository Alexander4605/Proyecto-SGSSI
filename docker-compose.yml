version: '3.8'

services:
  web:
    build: .
    ports:
      - "81:80"
    volumes:
      - ./html:/var/www/html
    depends_on:
      - db
    networks:
      - sgssi-network

  db:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: videoclub_db
      MYSQL_USER: sgssi_user
      MYSQL_PASSWORD: sgssi_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sgssi-network

volumes:
  db_data:

networks:
  sgssi-network:
    driver: bridge
