services:
  web:
    build: .
    environment:
      - ALLOW_OVERRIDE=true
    ports:
      - "81:80"
    links:
      - db
    volumes:
      - ./app:/var/www/html/
    depends_on:
      - db

  db:
    image: mariadb:10.8.2
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: database
    ports:
      - "8889:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db
    ports:
      - 8890:80
    environment:
      # ¡Estas son las variables corregidas!
      # Le decimos a phpmyadmin que use el usuario 'admin' y la contraseña 'test'
      # para conectarse a la base de datos 'db'.
      PMA_HOST: db
      MYSQL_USER: admin
      MYSQL_PASSWORD: test

    

